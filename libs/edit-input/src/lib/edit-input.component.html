<div
  contenteditable="true"
  data-placeholder="Enter text here"
  *ngIf="!editMode"
  (click)="editMode = true"
  class="cell"
>
  {{ data }}
</div>
<input
  *ngIf="editMode"
  (focusout)="onFocusOut()"
  (keydown.enter)="$event.target.blur()"
  [(ngModel)]="data"
  class="cellInput"
  jmsAutoFocus
  type="text"
  (keydown.enter)="$event.target.blur()"
  (focusout)="editMode = false"
/>
